<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="./styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
        <nav>
            <a href="./grid.html">Grid Boxes</a>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="row">
                <img src="./Resources/images/A.jpg" alt="">
            </div>

            <div class="row">
                <div>
                    <img src="./Resources/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="./Resources/images/C.jpg" alt="">
                </div>
                
                
                <div class="vertical-collage">
                    <img src="./Resources/images/D.jpg" alt="">
                    <img src="./Resources/images/E.jpg" alt="">
                </div>
            </div>

            <div class="row">
                <div>
                    <img src="./Resources/images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="./Resources/images/G.jpg" alt="">
                    <img src="./Resources/images/G.jpg" alt="">
                    <img src="./Resources/images/G.jpg" alt="">
                    <img src="./Resources/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="./Resources/images/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
